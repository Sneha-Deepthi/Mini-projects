<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
	<div class="main">
		<div class="calculator">
			<input type="text-area" class="input-container" id="input-container" autofocus/>
			<div class="keys">
				<button class="numbers">7</button>
				<button class="numbers">8</button>
				<button class="numbers">9</button>
				<button class="operators">+</button>
				<button class="numbers">4</button>
				<button class="numbers">5</button>
				<button class="numbers">6</button>
				<button class="operators">-</button>
				<button class="numbers">1</button>
				<button class="numbers">2</button>
				<button class="numbers">3</button>
				<button class="operators">x</button>
				<input type="button" class="clear" value="C" onclick="remove()"/>
				<button class="numbers">0</button>
				<input type="button" class="value" value="=" onclick="compute()"/>
				<button class="operators">/</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
